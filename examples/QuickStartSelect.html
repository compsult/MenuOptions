<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions select example </title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/smoothness/jquery-ui.css" />
   <script src="../media/javascript/jquery.menuoptions.js?v_1820"></script> 
   <script> var te = te || {}; te.root=""; te.scroll=true; </script>
   <script src="javascript/examples.js?v_1633"></script>
   <link rel="stylesheet" href="../media/style/menuoptions.css?v_1820">
   <style>
        h1 { color: gray; font-size:24px; } 
        h2 { color: gray; font-size:16px; } 
        button.a { background-image:url('images/greenbutton.png') ; padding:2px; border:2px outset beige;cursor:pointer; width:170px; height:30px; -moz-border-radius: 9px; -webkit-border-radius: 9px; }
        a.underl { border-bottom:1px dotted gray; text-decoration:none; color:gray;}
        a:hover { color: #6B696B; background:antiquewhite;  }
   </style>
  

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

    $('input#selecttest').menuoptions({ 
        "Data": { 1:"January",2:"February",3:"March",4:"April",5:"May", 6:"June",7:"July",
                  8:"August",9:"September",10:"October",11:"November",12:"December" },
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "InitialValue": { 'val': 'December'},
        "ClearBtn": true,
        "ShowAt": 'bottom',
        "Sort": []
    });  
    $('input#scrolltest').menuoptions({ 
        "Data": { 1:"January",2:"February",3:"March",4:"April",5:"May", 6:"June",7:"July",
                  8:"August",9:"September",10:"October",11:"November",12:"December" },
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "InitialValue": { 'val': 'December'},
        "Height": 200,
        "Sort": [] 
    });  
    /*--  $('input#selecttest').menuoptions('set_select_value', {'val':'December'});  --*/
    /*--  $('input#selecttest').menuoptions('set_select_value', {'val':'December'});  --*/
    $('button#menutest').on('click', function (e) {
        var tst = $('input#selecttest').menuoptions('re_serialize',$('form#tst').serialize());
        alert (tst);
    });
});
</script>
</head>
<body>
	<br><h1 >Example of simple select list with autocomplete </h1>
    <h2 >(Note: the initial value was programmatically set to December)</h2>
    <form id=tst>
	 <table style="margin: 0 auto;">
         <tr>
             <td width=300>
                 <h2>Select list with default height</h2>
             </td>
             <td width=300>
                 <h2>Select list with height set (with scroll)</h2>
             </td>
         </tr>
         <tr>
             <td width=300>
                <div id=inputbox1>
                    <input type=search name=month1 id='selecttest'  placeholder='Month'>
                </div>
             </td>
             <td width=300>
                <div id=inputbox2>
                    <input type=search name=month2 id='scrolltest'  placeholder='Month'>
                </div>
             </td>
         </tr>
     </table><br /><br />
    <button class=a type="button" id="menutest" >Show serialize values</button>
    </form>
     </body>
</html>
