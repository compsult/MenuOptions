<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions select example </title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/smoothness/jquery-ui.css" />
   <script src="../media/javascript/jquery.menuoptions.js"></script> 
   <link rel="stylesheet" href="../media/style/menuoptions.css" type="text/css" media="all">
   <style>
        h1 { color: gray; font-size:24px; } 
        button.a { background-image:url('images/greenbutton.png') ; padding:2px; border:2px outset beige;cursor:pointer; width:170px; height:30px; -moz-border-radius: 9px; -webkit-border-radius: 9px; }
   </style>
  

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

    $('input#selecttest').menuoptions({ 
        "Data": [ "January","February","March","April","May", "June","July",
                  "August","September","October","November","December" ],
        "onSelect": function(mo, data) { 
            if ( data.type == "EnterKey" ) {
                /*--  $("form#tst").submit();  --*/
            }
            /*--  console.log(mo, data.newVal, data.type );   --*/
        }, 
        "Sort": [] // don't sort
    });  
    $('button#menutest').on('click', function (e) {
        var tst = $('input#selecttest').val();
        alert (tst);
    });
});
</script>
</head>
<body style="background:white; text-align:center;    margin: 0px auto;  padding: 0px; width: 920px;">
	<br><h1 >Examples of simple select list with autocomplete </h1>
    <form id=tst>
	 <table style="margin: 0 auto;">
         <tr>
             <td>
                <div id=inputboxes>
		            <input type=search id='selecttest' type='text' >
                </div>
             </td>
         </tr>
     </table><br /><br />
    <button class=a type="button" id="menutest" >Show serialize values</button>
    </form>
     </body>
</html>
