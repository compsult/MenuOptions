<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions menu example </title>
  
  <!--  START_INCLUDES  -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="../dist/js/jquery.menuoptions.js"></script>
  <link rel="stylesheet" href="../dist/css/menuoptions.css?v_1820">
  <link rel="stylesheet" type="text/css" href="css/style.css?v_2339">
  <!--  END_INCLUDES  -->
  <!--  #import hdr_includes  -->

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

   /*--  START_JAVASCRIPT  --*/
    $('button[id$="menutest"]').menuoptions({ 
        "Data": [ {"javascript": function() { alert('Some javascript was run'); } },
                  {"Google": "http://www.google.com"},
                  {"Yahoo": "http://www.yahoo.com"}],
        "MenuOptionsType": "Navigate", 
        });  
    $("div#buttons").buttonset().css({"padding":"5px" });
   /*--  END_JAVASCRIPT  --*/
});
</script>

<style>
</style>

</head>
<body>
    <!--  #import navbar  -->
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 >Example of a simple menu (positioned at bottom) </h1>
            </div>
        </div>
        <div class="row">
            <div id=menu_column class="visible-lg visible-md col-lg-2 col-md-2">
                <!--  #import leftmenu  -->
            </div>
            <div id=main_column class="col-md-10 col-xs-10">
                <table style="margin: 0 auto;">
                    <tr>
                        <td>
                            <!--  START_HTML  -->
                            <div id=buttons>
                                <button class="jq_button" type="button" id="menutest" >Menu</button>
                            </div>
                            <!--  END_HTML  -->
                        </td>
                    </tr>
                </table>
            </div> <!--  column 2 (main)  -->
        </div> <!--  end container row  -->
     </div> <!--  end container -->
    <div id=page_loaded></div>
    </body>
    </html>
