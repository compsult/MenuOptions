<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions - input masks and mutli-column autocomplete combined | Menu example</title>
  <meta name="description" content="MenuOptions - Input masks and multi-column autocomplete combined - Menu demo">
  
  <!--  START_INCLUDES  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">  
 <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="../dist/js/jquery.menuoptions.js?v_1820"></script>
  <link rel="stylesheet" href="../dist/css/menuoptions.css?v_1820">
  <link rel="stylesheet" type="text/css" href="css/style.css?v_2339">
  <!--  END_INCLUDES  -->
  <!--  #import hdr_includes  -->

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

   /*--  START_JAVASCRIPT  --*/
    $('button[id$="menutest"]').menuoptions({ 
        "Data": [ {"javascript": function() { alert('Some javascript was run'); } },
                  {"Google": "http://www.google.com"},
                  {"Yahoo": "http://www.yahoo.com"}],
        "MenuOptionsType": "Navigate", 
        });  
   /*--  END_JAVASCRIPT  --*/
});
</script>

<style>
</style>

</head>
<body>
    <!--  #import navbar  -->
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
	            <h1>MenuOptions - input masks and multi-column autocomplete combined </h1> 
                <h2 >Example of a simple menu (positioned at bottom) </h2>
            </div>
        </div>
        <div class="row">
            <div id=menu_column class="visible-lg visible-md col-lg-2 col-md-2">
                <!--  #import leftmenu  -->
            </div>
            <div id=main_column class="col-md-10 col-xs-10">
                <table style="margin: 0 auto;">
                    <tr>
                        <td>
                            <!--  START_HTML  -->
                            <div id=buttons>
                                <button class="jq_button" type="button" id="menutest" >Menu</button>
                            </div>
                            <!--  END_HTML  -->
                        </td>
                    </tr>
                </table>
            </div> <!--  column 2 (main)  -->
        </div> <!--  end container row  -->
     </div> <!--  end container -->
    <div id=page_loaded></div>
    </body>
    </html>
