<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions menu example </title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="../media/javascript/jquery.menuoptions.js?v_1633"></script> 
  <script> var te = te || {}; te.root=""; </script>
  <script src="javascript/examples.js?v_1633"></script>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="../media/style/menuoptions.css?v_1633">

   <style>
        h1 { color: gray; font-size:24px; } 
        a.underl { border-bottom:1px dotted gray; text-decoration:none; color:gray;}
        a:hover { color: #6B696B; background:antiquewhite;  }
   </style>
  

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

    $('button[id$="menutest"]').menuoptions({ 
        "Data": [ {"javascript": function() { alert('Some javascript was run'); } },
                  {"Google": "http://www.google.com"},
                  {"Yahoo": "http://www.yahoo.com"}],
        "MenuOptionsType": "Navigate", 
        });  
    $("div#buttons").buttonset().css({"padding":"5px" });
});
</script>
</head>
<body style="background:white; text-align:center;    margin: 0px auto;  padding: 0px; width: 920px;">
	<br><h1 >Example of a simple menu (positioned at bottom) </h1>
	 <table style="margin: 0 auto;">
         <tr>
             <td>
                <div id=buttons>
                    <button type="button" id="menutest" >Menu</button>
                </div>
             </td>
         </tr>
	 </table>
     </body>
</html>
