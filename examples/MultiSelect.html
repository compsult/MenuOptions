<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> MenuOptions multiple select lists example </title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/smoothness/jquery-ui.css" />
   <script src="../media/javascript/jquery.menuoptions.js?v_2359"></script> 
   <link rel="stylesheet" href="../media/style/menuoptions.css?v_2359">
   <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        h1 { color: gray; font-size:26px; } 
        h2 { color: gray; font-size:16px; } 
        button.a { background-image:url('images/greenbutton.png') ; padding:2px; border:2px outset beige;cursor:pointer; width:170px; height:30px; -moz-border-radius: 9px; -webkit-border-radius: 9px; }
        a.underl { border-bottom:1px dotted gray; text-decoration:none; color:gray;}
        a:hover { color: #6B696B; background:antiquewhite;  }
   </style>
  

<script type='text/javascript'>//<![CDATA[ 
$(document).ready(function() {

function resetMO( instruct ) {
    if (instruct.match(/right/i)) { 
        $('input#pizzatype').menuoptions('refreshData', {"ShowAt" : "right"});
        $('input#toppings').menuoptions('refreshData', {"ShowAt" : "right"});
        $('input#cheese').menuoptions('refreshData', {"ShowAt" : "right"});
        $('input#crust').menuoptions('refreshData', {"ShowAt" : "right"});
        $('input#cooked').menuoptions('refreshData', {"ShowAt" : "right"});
    }
    if (instruct.match(/colcnt/i)) { 
        $('input#pizzatype').menuoptions('refreshData', {'ColumnCount' : 2 });
        $('input#toppings').menuoptions('refreshData', {'ColumnCount' : 2 });
        $('input#cheese').menuoptions('refreshData', {'ColumnCount' : 2 });
        $('input#crust').menuoptions('refreshData', {'ColumnCount' : 2 });
        $('input#cooked').menuoptions('refreshData', {'ColumnCount' : 2 });
    }
    if (instruct.match(/width/i)) { 
        $('input#pizzatype').menuoptions('refreshData', {'Width' : 100 });
        $('input#toppings').menuoptions('refreshData', {'Width' : 100 });
        $('input#cheese').menuoptions('refreshData', {'Width' : 100 });
        $('input#crust').menuoptions('refreshData', {'Width' : 100 });
        $('input#cooked').menuoptions('refreshData', {'Width' : 100 });
    }
    if (instruct.match(/default/i)) { 
        $('input#pizzatype').menuoptions('refreshData', {'ColumnCount' : 1,
            'Width' : 0, "ShowAt" : "bottom"});
        $('input#toppings').menuoptions('refreshData', {'ColumnCount' : 1,
            'Width' : 0,"ShowAt" : "bottom"});
        $('input#cheese').menuoptions('refreshData', {'ColumnCount' : 1, 
            'Width' : 0,"ShowAt" : "bottom"});
        $('input#crust').menuoptions('refreshData', {'ColumnCount' : 1, 
            'Width' : 0,"ShowAt" : "bottom"});
        $('input#cooked').menuoptions('refreshData', {'ColumnCount' : 1, 
            'Width' : 0,"ShowAt" : "bottom"});
    }
}
    $('button#cfg').menuoptions({ 
        "Data": [{ "Select list on right": function() { resetMO ("right"); } }, 
                { "2 columns": function() { resetMO ("colcnt");} },
                { "Custom width (100px)": function() { resetMO ("width");} },
                { "Reset to default": function() { resetMO ("default");} }],
        "PlaceHolder": "configure ",
        "MenuOptionsType":"Navigate",
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('input#pizzatype').menuoptions({ 
        "Data": { 1: "Sicilian", 2: "Neoplolitan"},
        "PlaceHolder": "Pizza type",
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('input#toppings').menuoptions({ 
        "Data": { 1:"Anchovie",2:"Green pepper", 3:"Pepperoni", 
                  4:"Meat", 5:"Mushroom"},
        "PlaceHolder": "Toppings",
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('input#cheese').menuoptions({ 
        "Data": { 1:"Light",2:"Regular", 3:"Extra"},
        "PlaceHolder": "Cheese amount",
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('input#crust').menuoptions({ 
        "PlaceHolder": "Crust thickness",
        "Data": { 1:"Thin",2:"Regular", 3:"Thick"},
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('input#cooked').menuoptions({ 
        "PlaceHolder": "Bake instructions",
        "Data": { 1: "Lightly baked", 2:"Regular", 3: "Well done"},
        "onSelect": function(mo, data) { 
             console.log(mo, data.newVal, data.type );  
        }, 
        "Sort": [] // don't sort
    });  
    $('button#menutest').on('click', function (e) {
        var tst = $('input#cooked').menuoptions('re_serialize', 
                $('form#tst').serialize());
        alert (tst);
    });
    $("div#buttons").buttonset().css({"padding":"5px" });
});
</script>
</head>
<body style="background:white; text-align:center;    margin: 0px auto;  padding: 0px; width: 920px;">
	<br><h1 >Example of multiple select lists with autocomplete </h1>
     <table style='margin-left:auto;margin-right:auto;font-size:18px;margin-top:-10px;'>
            <tr>
                <td><a target=_blank class=underl href='/index.html#menuoptions_examples'>all examples</a></td>
                <td><a target=_blank class=underl style='margin-left:20px;' href='http://menuoptions.readthedocs.org/en/latest/'>documentation</a></td>
            </tr>
     </table>
    <h2>Type the first letter of the choice you want, then press TAB </h2>
    <h2>MenuOptions will use the first matching item</h2>
    <h2>(no mouse required)</h2><br />
    <form id=tst>
	 <table style="margin: 0 auto;">
         <tr>
             <td>
                 <div id=buttons>
                     <button type="button" id="cfg" >Change MenuOptions Configuration</button>
                 </div>
             </td>
         </tr>
         <tr style='height:90px'>
             <td>
		            &nbsp;
             </td>
         </tr>
         <tr>
             <td>
		            <input type=search name=pizzatype id='pizzatype' type='text' >
             </td>
         </tr>
         <tr>
             <td>
		            <input type=search name=toppings id='toppings' type='text' >
             </td>
         </tr>
         <tr>
             <td>
		            <input type=search name=crust id='crust' type='text' >
             </td>
         </tr>
         <tr>
             <td>
		            <input type=search name=cheese id='cheese' type='text' >
             </td>
         </tr>
         <tr>
             <td>
		            <input type=search name=cooked id='cooked' type='text' >
             </td>
         </tr>
     </table><br /><br />
    <button class=a type="button" id="menutest" >Show serialize values</button>
    </form>
     </body>
</html>
